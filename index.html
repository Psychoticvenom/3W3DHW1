<script>

function Light(lightId) {
	if(lightId == undefined) {
  	 Light.serial = Light.serial !== undefined ? ++Light.serial : 0;
  }
	var name = '#' + lightId || 'f' + Light.serial;
  
  var status = false;
  
  var toggle = function() {
    status = !status;
    
    if (status) {
    	$(name).css ('backgroundColor', 'yellow');
      $(name).text (name + ' is on');
    } else {
    	$(name).css ('backgroundColor', 'rgb(150,255,0)');
      $(name).text (name + ' is off');
    }
  };
  
  this.check = function () {
  	return status;
  }
  
  var timer;
  var power = false;
  this.toggleBlink = function(t) { //t = time
  	power = !power;
  	if(power){
    	$('#toggleMe').text('Turn off');
    	timer = setInterval (function() {toggle();}, t);
    }
  	else {
    	$('#toggleMe').text('Turn on');
  		clearInterval (timer);
    }
  }
}

var l0 = new Light('light0');
var l1 = new Light('light1');
var l2 = new Light('light2');
var l3 = new Light('light3');
var l4 = new Light('light4');
var l5 = new Light('light5');

$('#toggleMe').click(function () { 
		l0.toggleBlink(500);
    l1.toggleBlink(1000);
    l2.toggleBlink(1000);
    l3.toggleBlink(800);
    l4.toggleBlink(500);
    l5.toggleBlink(800);
    l6.toggleBlink(1500);
    l7.toggleBlink(1500);
    l8.toggleBlink(1500);
    l9.toggleBlink(1500);
	}
);

</script>
